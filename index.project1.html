<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <h1>Калькулятор</h1>
        <h2>2-ый вариант</h2>
    <script>
       
       let num1 = +prompt('Введите первое число');
       typeof(num1) == 'number'? console.log(num1): console.log("Некорректный ввод, введите повторно");
       let num2 = +prompt('Введите второе число');
       typeof(num2) == 'number'? console.log(num2): console.log("Некорректный ввод, введите повторно");
       let operator = prompt('Введите оператор');
       
        /*Операция сложения*/
       
       operator === '+'? console.log(result = num1 + num2): console.log("")
       
      /* Операция вычитания*/
       operator === '-'? console.log(result = num1 - num2): console.log("")

      /*Операция умножения*/
       operator ==='*'? console.log(result = num1 * num2): console.log("")
       
     /* Операция деления*/
      operator ==='/'? console.log(result = num1 / num2): console.log('')
           
       /* Операция деления с остатком */          
      operator === '%'?  console.log(result = num1 % num2): console.log('')
    
         /* Операция возведения встепень. Здесь же можно извлечь корень, для этого второе число вводим ввиде 0.5- корень квадратный, 0.333- корень кубический и т.д.*/          
      operator === '**'?  console.log(result = num1 ** num2): console.log('')
    
    </script>
</body>
</html>
