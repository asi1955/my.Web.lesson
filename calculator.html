<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>
    <h1>
        Калькулятор
    </h1>
        <h2>
            Варинат 3
        </h2>


    <script> 
    
    let num1 = +prompt('Введите первое число'); 
    typeof(num1) == 'number'? console.log(num1): console.log("Некорректный ввод, введите повторно");
    let num2 = +prompt('Введите второе число'); 
    typeof(num2) == 'number'? console.log(num2): console.log("Некорректный ввод, введите повторно");
    

    function res(operator) {
        operator === '+'? console.log(result = num1 + num2): operator === '-'? console.log(result = num1 - num2):
        operator === '*'? console.log(result = num1 * num2): operator === '/'? console.log(result = num1 / num2):
        operator === '%'? console.log(result = num1 % num2): operator === '**'? console.log(result = num1 ** num2):
        console.log('Некорректный ввод, введите повторно')
    }
    res(prompt('Введите оператор'))

    </script>
</body>
</html>
